<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gravity Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="game-settings" id="game-settings">
      <div class="form">
        <div class="form-group">
          <label for="planet-mass">Planet Mass</label>
          <input
            type="range"
            class="form-control"
            id="planet-mass"
            min="20"
            max="28"
            step="1"
            value="24"
          />
        </div>
        <div class="form-group">
          <label for="planet-radius">Planet Radius</label>
          <input
            type="range"
            class="form-control"
            id="planet-radius"
            min="5"
            max="40"
            step="1"
            value="10"
          />
        </div>
        <div class="form-group">
          <label for="planet-colour">Planet Colour</label>
          <input
            type="color"
            class="form-control"
            id="planet-colour"
            value="#ff0000"
          />
        </div>
        <div class="form-group">
          <label for="sun-mass">Sun Mass</label>
          <input
            type="range"
            class="form-control"
            id="sun-mass"
            min="25"
            max="35"
            step="1"
            value="30"
          />
        </div>
        <div class="form-group">
          <label for="sun-radius">Sun Radius</label>
          <input
            type="range"
            class="form-control"
            id="sun-radius"
            min="20"
            max="50"
            step="1"
            value="40"
          />
        </div>
        <div class="form-group">
          <label for="sun-colour">Sun Colour</label>
          <input
            type="color"
            class="form-control"
            id="sun-colour"
            value="#ffff00"
          />
        </div>
      </div>
      <div class="actions">
        <button id="clear-button">Clear</button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
